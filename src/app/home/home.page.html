<ion-header>
  <ion-toolbar color="dark">
  
    <ion-title color="light">
  <h4> Mes taches</h4>
    </ion-title>
  </ion-toolbar>

  </ion-header>

<ion-content>

  <div class="bg-img">

    <h1 class="mt-2"><b>Aujourd'hui</b></h1>
    <h5>{{currentDate}}</h5>

    <!--affichage tasks avec boucle for-->
    <ion-card *ngFor="let task of tasks" class="shadow-lg"> <!--directive ngfor-->
      <ion-item-sliding>
      <ion-item lines="none">
        <ion-checkbox (ionChange)="changeCheckState(task)" [(ngModel)]="task.checked"color="success" slot="start"></ion-checkbox> 
        <!--evenement ion change va enregsiter instantannement le checked-->
        <!--on connecte notre chech avec notre base de données--> 
<ion-label>
 <h2> {{task.text}} </h2>
 <p>{{task.hour}}</p>
</ion-label>

      </ion-item>
      <ion-item-options side="end"><!--option glissable-->
        <ion-item-option color="danger" (click)="deleteTask(task)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      </ion-item-sliding>
    </ion-card>

    <ion-card *ngIf="addTask"><!--si addTask =true ,on affiche le formulaire-->
      <ion-item lines="none">
        <ion-input [(ngModel)]="myTask" placeholder="Entrez une tache"><!--variable mytask-->
          <!--on associe notre champ anotre variable-->

        </ion-input>
        <ion-button (click)="addTaskToFirebase()" shape="round" slot="end">
          <ion-icon slot="icon-only" name="add">

          </ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>
    <ion-button *ngIf="!addTask" (click)="showForm()" expand="block" class="add-button">
      <ion-icon name="add" slot="start"></ion-icon>
      Ajouter une tâche
    </ion-button>
    
    <ion-button *ngIf="addTask" (click)="showForm()" expand="block" class="add-button">
      <ion-icon name="close" slot="start"></ion-icon>
      Annuler
    </ion-button>
  </div>
</ion-content>
